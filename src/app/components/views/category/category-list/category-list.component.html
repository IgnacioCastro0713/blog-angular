<div class="col-md-12 mt-3">
  <h1>{{ title }}</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">{{ title }}</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Category name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of categories">
                  <th scope="row">{{ item.id }}</th>
                  <td>{{ item.name }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
